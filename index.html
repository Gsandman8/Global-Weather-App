<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What In The Weather?!</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">


</head>
<body>

    <header> 
        <h1>What In The Weather?!</h1>
    </header>

    <div class="container">
        <aside>
            <section>
                <h2>Search for a city:</h2>
                <form id="search-form">
                    <input type="text" id="city-input" placeholder="Enter a city"/>
                    <button type="submit" id="search-button">Search</button>
                </form>
            </section>

            <section>
                <hr>
                <ul id="search-history"></ul>
            </section>
        </aside>

        <main>
            <section id="present" class="current">
                <i id="weather-icon" class="weather-icon"></i>

            </section>

            <section id="future" class="forecast">

            </section>
        </main>

    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
